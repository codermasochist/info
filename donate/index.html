<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assa | Donate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/script.js" defer></script>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Загрузка...</div>
    </div>
    
    <div class="container">
        <header>
            <div class="nav-container">
                <a href="/info" class="nav-btn" data-page="info">Info</a>
                <a href="/donate" class="nav-btn active" data-page="donate">Donate</a>
                <a href="/links" class="nav-btn" data-page="links">Media Links</a>
            </div>
        </header>
        
        <section id="donate" class="page">
            <div class="donate-header">
                <h1>Поддержать</h1>
                <p>★</p>
            </div>
            
            <div class="donate-grid">
                <div class="donate-card">
                    <div class="donate-icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <h2 class="donate-title">Crypto Bot</h2>
                    <p class="donate-desc">@send</p>
                    <a href="http://t.me/send?start=IVg0pGtJJkA3" class="donate-btn pulse">Перейти</a>
                </div>
                
                <div class="donate-card">
                    <div class="donate-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <h2 class="donate-title">Ton</h2>
                    <p class="donate-desc">Адрес кошелька: addresserror.ton</p>
                    <button id="copy-ton" class="donate-btn">Скопировать адрес</button>
                </div>
                
                <div class="donate-card">
                    <div class="donate-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2 class="donate-title">As: Donate Bot</h2>
                    <p class="donate-desc">Специальный бот для донатов</p>
                    <a href="https://t.me/asdonatebot" class="donate-btn pulse">Перейти</a>
                </div>
            </div>
        </section>
        
        <footer>
            <p>© 2025 <span class="footer-text">Assa</span> | Created by @codermasochist. ❤️</p>
        </footer>
    </div>
</body>
</html>
