    #bg-video {

      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transform: none;
    }

    @media screen and (min-aspect-ratio: 4/3) {
      #bg-video {
        transform: rotate(270deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        left: 50%;
        top: 50%;
        object-fit: cover;
        translate: -50% -50%;
      }

    .loading-screen {

      top: 0;
      left: 0;

      height: 100%;

      flex-direction: column;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Каплевидная анимация */
    .cssload-container {
      height: 88px;
      width: 195px;
      position: relative;
      margin: 0 auto;
    }

    .cssload-teardrop {
      border: 19px solid rgba(255,255,255,0.7);
      border-radius: 50% 50% 0;
      float: left;
      height: 49px;
      width: 49px;
      box-shadow: 0 0 15px 0px rgba(0,0,0,0.8), 0px 0px 15px rgba(0,0,0,0.8) inset;
    }

    .cssload-tearLeft {
      margin-right: 9px;
      transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
    }

    .cssload-tearRight {
      transform: rotate(135deg);
      -o-transform: rotate(135deg);
      -ms-transform: rotate(135deg);
      -webkit-transform: rotate(135deg);
      -moz-transform: rotate(135deg);
    }

    #cssload-ball-holder1 {
      min-width: 88px;
      min-height: 88px;
      max-width: 88px;
      max-height: 88px;
      display: block;
      float: left;
      position: relative;
      top: -88px;
      left: 0px;
      animation: ballPath1 2.3s linear infinite;
      -o-animation: ballPath1 2.3s linear infinite;
      -ms-animation: ballPath1 2.3s linear infinite;
      -webkit-animation: ballPath1 2.3s linear infinite;
      -moz-animation: ballPath1 2.3s linear infinite;
    }

    #cssload-ball-holder2 {
      min-width: 88px;
      min-height: 88px;
      max-width: 88px;
      max-height: 88px;
      display: block;
      float: left;
      position: relative;
      top: -88px;
      left: -1px;
      animation: ballPath3 2.3s linear infinite;
      -o-animation: ballPath3 2.3s linear infinite;
      -ms-animation: ballPath3 2.3s linear infinite;
      -webkit-animation: ballPath3 2.3s linear infinite;
      -moz-animation: ballPath3 2.3s linear infinite;
    }

    .cssload-ballSettings {
      height: 10px;
      width: 10px;
      background-color: rgb(255,255,255);
      border-radius: 100%;
      position: relative;
    }

    .cssload-ball1 {
      top: 39px;
      left: 5px;
      animation: cssload-ball1 2.3s linear infinite;
      -o-animation: cssload-ball1 2.3s linear infinite;
      -ms-animation: cssload-ball1 2.3s linear infinite;
      -webkit-animation: cssload-ball1 2.3s linear infinite;
      -moz-animation: cssload-ball1 2.3s linear infinite;
    }

    #cssload-contain1 {

      height: 88px;

      -moz-animation: ball3 2.3s linear infinite;

      -o-animation: ballPath4 2.3s linear infinite;
      -ms-animation: ballPath4 2.3s linear infinite;
      -webkit-animation: ballPath4 2.3s linear infinite;
      -moz-animation: ballPath4 2.3s linear infinite;

    @keyframes ballPath1 {
      0% { transform: rotate(225deg); }
      37.5% { transform: rotate(495deg); }
      50% { transform: rotate(495deg); }
      75% { transform: rotate(585deg); }
      100% { transform: rotate(585deg); }
    }

    @keyframes ballPath2 {
      0% { transform: translate(0px, 0px); }
      37.5% { transform: translate(0px, 0px); }
      50% { transform: translate(48.5px, 48.5px); opacity:1; }
      50.001% { opacity:0; }
      75% { transform: translate(0px, 0px); opacity:0; }
      99.999% { opacity:0; }
      100% { opacity:1; }
    }

    @keyframes ballPath3 {
      0% { transform: rotate(675deg); opacity:0; }
      37.5% { transform: rotate(675deg); }
      50% { transform: rotate(675deg); opacity:0; }
      50.001% { transform: rotate(675deg); opacity:1; }
      87.5% { transform: rotate(405deg); }
      100% { transform: rotate(405deg); }
    }

    @keyframes ballPath4 {
      0% { transform: translate(0px, 0px); }
      87.5% { transform: translate(0px, 0px); }
