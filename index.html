    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transform: none;
    }

    @media screen and (min-aspect-ratio: 4/3) {
      #bg-video {
        transform: rotate(270deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        left: 50%;
        top: 50%;
        object-fit: cover;
        translate: -50% -50%;
      }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000, #333);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #999;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 18px;
      color: #eee;
      display: flex;
      gap: 3px;
    }

    .loading-text span {
      animation: bounce 1.2s infinite;
    }

    .loading-text span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-text span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
    }

    .continue-button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
    }

    .continue-button:hover {
      background: #444;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      font-size: 16px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    .link:hover {

    }

    .buttons {

    .btn-new {

      display: inline-block;
      background: none;
      border: 1px solid #ccc;
      color: #ccc;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-new:hover {
      background: #ccc;
      color: #000;
    }

    .btn-new:after {
      content: "";
      display: block;
      width: 30px;
      height: 200px;
      background: #fff;
      opacity: 0.5;
      position: absolute;
      left: -40px;
      top: -100px;
      transform: rotate(45deg);

    @keyframes slideme {
