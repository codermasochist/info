<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Info | Assa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ccc;
      overflow: hidden;
      background: #000;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3a3a3a, #666);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      transition: opacity 1s ease;
    }

    .dot-loader {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .dot-loader span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #fff;
      animation: bounce 1.5s infinite;
    }

    .dot-loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot-loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .loading-text {
      color: #fff;
      font-size: 18px;
      margin-top: 15px;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .avatar {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .emoji-overlay {
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 32px;
    }

    .link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      font-size: 16px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #fff;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn-new {
      overflow: hidden;
      position: relative;
      display: inline-block;
      background: none;
      border: 1px solid #ccc;
      color: #ccc;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-new:hover {
      background: #ccc;
      color: #000;
    }

    .btn-new:after {
      content: "";
      display: block;
      width: 30px;
      height: 200px;
      background: #fff;
      opacity: 0.5;
      position: absolute;
      left: -40px;
      top: -100px;
      transform: rotate(45deg);
      animation: slideme 3s ease-in-out infinite;
    }

    @keyframes slideme {
      0% {
        left: -30px;
        margin-left: 0px;
      }
      30%,
      100% {
        left: 110%;
        margin-left: 80px;
      }
    }

    .about-container {
      margin-top: 30px;
      background: rgba(50, 50, 50, 0.7);
      border: 2px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      color: #fff;
      text-align: center;
    }

    .about-container hr {
      border: 0;
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }

    .footer {
      position: fixed;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      color: #888;
      z-index: 3;
    }
  </style>
</head>
