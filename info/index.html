<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Загрузка...</div>

    <div class="container">
        <header>
            <a href="/" class="logo floating">
                <img src="https://count.getloli.com/@assa?name=assa&theme=asoul&padding=7&offset=0&align=top&scale=1&pixelated=1&darkmode=auto" alt="Visitors" class="counter-img">

            <div class="nav-container">
                <a href="/info" class="nav-btn active" data-page="info">Info</a>
                <a href="/donate" class="nav-btn" data-page="donate">Donate</a>
                <a href="/links" class="nav-btn" data-page="links">Media Links</a>
            </div>
        </header>
        
        <section id="info" class="page">
            <div class="info-header">
                <h1>Info.</h1>
                <p>Немного обо мне</p>
            </div>
            
            <div class="avatar-container">
                <div class="avatar">
                    <img id="tg-avatar" src="https://t.me/i/userpic/160/codermasochist.jpg" alt="Telegram Avatar" loading="lazy" />
                </div>
            </div>
            
            <div class="info-card">
                <div class="info-item">
                    <span class="info-label">whoami:</span>
                    <span class="info-value">Assa</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">birthdate:</span>

                </div>
                
                <div class="info-item">
                    <span class="info-label">Age:</span>
                    <span id="age" class="info-value age-value">Загрузка...</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Gender:</span>
                    <span class="info-value">Male | he/him</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Hobbies:</span>
                    <span class="info-value">anime, coding & sleep</span>
                </div>
            </div>
            
            <div class="nft-section">
                <div class="nft-toggle">
                    <button id="toggle-nft" class="nft-toggle-btn">View NFT</button>
                </div>
                <div id="nft-grid" class="nft-grid" style="display: none;">

                        <div id="nft1" class="nft-animation"></div>
                        <p class="nft-name">JellyBunny</p>
                    </div>
                    <div class="nft-item">
                        <div id="nft2" class="nft-animation"></div>

                    </div>
                    <div class="nft-item">
                        <div id="nft3" class="nft-animation"></div>
                        <p class="nft-name">JesterHat</p>
                    </div>
                    <div class="nft-item">
                        <div id="nft4" class="nft-animation"></div>
                        <p class="nft-name">LolPop</p>
                    </div>
                    <div class="nft-item">
                        <div id="nft5" class="nft-animation"></div>
                        <p class="nft-name">LunarSnake</p>
                    </div>
                    <div class="nft-item">
                        <div id="nft6" class="nft-animation"></div>
                        <p class="nft-name">SakuraFlower</p>
                    </div>
                </div>

        <footer>
